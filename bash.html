    <script>
        function enter(blah){
            var display = document.getElementById("output-box");
            var input = document.getElementById("input-box").value;
            var newInput = "";
            var prompt = "user@demo~> ";
            var print = "";
            var firstTime = true;
            
                if(input === "ls"){
                    newInput = display.value;
                    print = newInput + prompt + "\n";
                    display.value = print + "demo.txt   blank.txt   totallyNotFake.txt\n";
                    display.scrollTop = display.scrollHeight;
                    //document.getElementById("output-box").value = input;
                   
                }
                else if(input === "vi"){
                    newInput = display.value;
                    display.value = "";
                    display.readOnly = false;
                    display.focus();
                    document.getElementById("prompt").style.visibility = "hidden";
                    document.onkeydown = function(esc) { //esc key pressed
                        esc = esc || window.event;
                        if (esc.keyCode == 27) {
                            display.readOnly = true;
                            document.getElementById("input-box").focus();
                            display.scrollTop = display.scrollHeight;
                            print = newInput;
                            display.value = print;
                            document.getElementById("prompt").style.visibility = "visible";
                            //alert("esc triggered");
                        }
                    }
                }
                else if(input === ""){
                    newInput = display.value;
                    print = newInput + prompt + "\n";
                    display.value = print;
                    display.scrollTop = display.scrollHeight;
                }
                else if(input === "."){
                    display.value = "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n";
                }
                else{
                    newInput = display.value;
                    print = newInput + prompt + "ERROR: Right now, only ls and vi work.\n";
                    display.value = print;
                    display.scrollTop = display.scrollHeight;
                }
            //document.getElementById("output").value = input;
            document.getElementById("input-box").value = "";
        }

    </script>
